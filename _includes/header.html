<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="{{ site.name }}">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon.png' | prepend: site.url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/images/favicon-512.png' | prepend: site.url }}">

    <title>{{ page.title }}</title>

    {% if page.image %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta name="twitter:image" content="{{ page.image | prepend: site.url }}" />
    {% endif %}
</head>

<body>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-24389407-1', 'auto');

</script>
